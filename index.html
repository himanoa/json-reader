<html>
<head>
    <title>OTM-JSON online reader</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="./main.css"/>
    <script src="./main.js"></script>
    <script>const main = url => {fetch(url).then(function(r){ return r.json() }, function(rej){alert('cannot obtain the dictionary: ' + rej)}).then(function(dictionnaire){render(dictionnaire)})};</script>
</head>
<body>
    <div class="outermost" >
        <div class="header">
            <h1>OTM-JSON Online Reader</h1>
            <input type="url" placeholder="http://hoge.github.io/lang/dict.json" id="url" size="60"/>
            <input type="button" value="load" onclick="main(document.getElementById('url').value)">
            <br>
            <input type="button" value="ail" onclick="main('http:/'+'/jurliyuuri.com/ail/ail_compressed.json')">
            <input type="button" value="takan" onclick="main('http:/'+'/jurliyuuri.com/takan_cen/皇言集書.json')">
            <input type="button" value="bhat" onclick="main('http:/'+'/jurliyuuri.com/bhaataan/bhat.json')">
            <input type="button" value="pmcf" onclick="main('http:/'+'/jurliyuuri.com/pmcp_dictionary/pmcf_dict.json')">
            <br>
            <input type="button" value="calass" onclick="main('https:/' + '/raw.githubusercontent.com/jurliyuuri/dyin_settings/master/lang/dictionaries/calass.json')">
            <input type="button" value="vic" onclick="main('https:/' + '/raw.githubusercontent.com/jurliyuuri/dyin_settings/master/lang/dictionaries/viccenstanz.json')">
            <input type="button" value="ʁa:v" onclick="main('https:/'+'/skurlavenijamavija.github.io/classical_rkhavanur/d%CA%8A%CB%90b%C9%91d%C9%A2%C9%91%C9%A2%C9%91%CB%90b.json')">
        </div>
        <div class="outer" id="outer"></div>
    </div>
</body>
</html>
